        <h2>Request a Quick Chat</h2>
        <form id="contact-form" action="http://www.ryangoree.com/cgi-sys/formmail.pl" method="post" name="hgmailer">
            <div class="spinner"></div>
            <div class="confirmation">
                <h3>Thank You</h3>
                <p>I'll be in touch soon.<p>
            </div>
            <input type="hidden" name="recipient" value="ryan@ryangoree.com">
            <input type="hidden" name="subject" value="QUICK CHAT REQUEST">
            <div class="field-row">
                <input id="contact-name" type="text" name="name" title="Name" placeholder="Name">
            </div>
            <div class="field-row">
                <input id="contact-email-toggle" class="contact-toggle-radio" type="radio" name="response_type" value="email" checked>
                <label for="contact-email-toggle" class="contact-toggle-label">Email</label>
                <input id="contact-phone-toggle" class="contact-toggle-radio" type="radio" name="response_type" value="phone">
                <label for="contact-phone-toggle" class="contact-toggle-label">Call</label>
                <input id="contact-email" class="contact-toggle-field active" type="email" name="email" title="Email address" placeholder="Email">
                <input id="contact-phone" class="contact-toggle-field" type="tel" name="phone" title="Phone number" placeholder="Phone">
            </div>
            <div class="field-row">
                <textarea id="contact-message" name="message" title="Short description of your project" placeholder="Short description of your project"></textarea>
            </div>
            <div class="button-container">
                <a href="/contact.html" class="submit button button-1">Send</a>
            </div>
        </form>
    </div>
